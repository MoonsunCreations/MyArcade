<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-family: 'Courier New', monospace;
      font-size: 2.2em;
      color: #00f0ff;
      text-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
      margin: 20px 0 10px;
    }
    h2 {
      font-size: 1.6em;
      color: yellow;
      text-shadow: 0 0 10px yellow, 0 0 20px orange;
      margin-bottom: 20px;
    }
    .games-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .game-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    .game-card h3 {
      font-family: cursive;
      font-size: 1.2em;
      margin: 10px 0;
      color: black;
    }
    .play-btn {
      display: inline-block;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .play-btn:hover {
      background: linear-gradient(to right, #43e97b, #38f9d7);
    }
  </style>
</head>
